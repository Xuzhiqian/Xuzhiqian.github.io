<!doctype html>
<html>
<head>
　　<title>XZQLR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="utils.js"></script>
    <script src="viz.js"></script>
    <style type="text/css"> 
    	body{
    		text-align: center;

    	}
		table {
			margin-top:20px;
			text-align:center;
		}
		table td {
			min-width : 4em;
			min-height : 1em;
		}
		textarea {
			margin-top:30px;
			font-family:'Courier New';
			width:20em;
			height:10em;
		}
		#map_container {
			margin-top: 40px;
		}
	</style> 
</head>
<body>
    <div><textarea id="input"></textarea></div>
    <div><button id="gen" onclick='analyze()'>Analyze</button></div>
    <div id="lrtable"></div>
    <div id="map_container"></div>
    <script src="LR.js"></script>
    <script>
    	X = XZQLR();
    	function analyze() {
		let s = document.getElementById('input').value.split('\n');
		let g = [];
		for (let index in s)
			g.push(X.stringToProd(s[index]));
		let G = X.extendGrammar(g);
		let C = X.items(G);
		let T = X.buildTable(G, C);
		document.getElementById("lrtable").innerHTML = showTable(G, T);
		document.getElementById('map_container').innerHTML = Viz(drawGraph(C), "svg");
		}

		
    </script>

</body>
</html>
